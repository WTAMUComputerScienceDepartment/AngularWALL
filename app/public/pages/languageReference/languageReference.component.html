<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">

        <table class="table table-striped">
          <thead>
            <tr>
              <th *ngFor="let col of columns">
                {{col}}<br>
                <input placeholder="Filter" [value]="filter[col]" (input)="filter[col] = $event.target.value">
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let op of operations | operationFilter: filter">
              <td *ngFor="let col of columns">
                {{op[col]}}
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
